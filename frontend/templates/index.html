<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindsight</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hindsight</h1>
            <p>Track what you notice. Learn what you miss.</p>
        </header>

        <div class="add-stock-section">
            <h2>Add New Stock</h2>
            <form id="addStockForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="symbol">Symbol</label>
                        <input type="text" id="symbol" placeholder="AAPL" required>
                    </div>
                    <div class="form-group">
                        <label for="dateNoticed">Date Noticed</label>
                        <input type="date" id="dateNoticed" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="2" placeholder="Why did you notice this stock?"></textarea>
                </div>
                <input type="hidden" id="priceNoticed" value="0">
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Stock</button>
                </div>
            </form>
        </div>

        <div class="stocks-section">
            <div class="section-header">
                <h2>Tracked Stocks</h2>
                <button id="refreshBtn" class="btn btn-secondary">Refresh Prices</button>
            </div>
            <div id="loadingMessage" class="loading">Loading stocks...</div>
            <div id="stocksContainer"></div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
