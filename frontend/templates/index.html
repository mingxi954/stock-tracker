<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ Stock Tracker</h1>
            <p>Keep track of stocks you notice and monitor their performance</p>
        </header>

        <div class="add-stock-section">
            <h2>Add New Stock</h2>
            <form id="addStockForm">
                <div class="form-group">
                    <label for="symbol">Stock Symbol *</label>
                    <input type="text" id="symbol" placeholder="e.g., AAPL, TSLA" required>
                </div>
                <div class="form-group">
                    <label for="dateNoticed">Date Noticed *</label>
                    <input type="date" id="dateNoticed" required>
                </div>
                <div class="form-group">
                    <label for="priceNoticed">Price When Noticed ($) *</label>
                    <input type="number" id="priceNoticed" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" rows="2" placeholder="Why did you notice this stock?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Stock</button>
                <button type="button" id="fetchPriceBtn" class="btn btn-secondary">Fetch Current Price</button>
            </form>
        </div>

        <div class="stocks-section">
            <div class="section-header">
                <h2>Tracked Stocks</h2>
                <button id="refreshBtn" class="btn btn-secondary">ðŸ”„ Refresh Prices</button>
            </div>
            <div id="loadingMessage" class="loading">Loading stocks...</div>
            <div id="stocksContainer"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
